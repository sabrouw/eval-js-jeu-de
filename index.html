               <button type="button" class="btn-sm new-game" id="header">

            <div class="player1" id="player1">

            <div class="player2" id="player2">

            <div class="roll">

            <div class="cube">
                
                <script type="module">
                    <canvas class="de" id="canvas" height="100" width="100">dé</canvas>

    import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
    

    // Création de la scène, de la caméra et du renderer
    let canvasElement = document.getElementById('canvas');
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(70, canvasElement.width / canvasElement.height, 0.1, 1000);
    camera.position.z = 3;
    let renderer = new THREE.WebGLRenderer(
        {
            canvas: canvasElement
        }
    );

    // Création de l'objet
    let geometry = new THREE.BoxGeometry(2, 2, 2);
    let material = new THREE.MeshBasicMaterial({color: 0xffffff});
    let box = new THREE.Mesh(geometry, material);
    box.position.set(-2, 0, -3);
    box.rotation.x += 90 * Math.PI / 180;
    // Ajout de l'objet à la scène
    scene.add(box);

    // Rendu de la scène
    renderer.render(scene, camera);

    const animate = function(){
        box.position.y += 0.01;
        renderer.render(scene,camera);
        requestAnimationFrame(animate);

    };
    animate();

    
</script>
               
            </div>
